{% extends 'landing/base.html' %} {% load crispy_forms_tags %} 
{% block content %}
<div class="feeds">
  <div class="feed">
    <div class="head">
      <div class="user">
        <div class="ingo">
          <h3>Edit Your Profile!!</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="feeds">
    <div class="feed">
        <div class="caption">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                
                    <buttons>
                        Submit
                    </button>
            </form>
        </div>
    </div>
</div>

{% endblock content %} {% comment %}
